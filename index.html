<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON DEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-dark: #006D77;
            --primary-medium: #1A6E7A;
            --primary-light: #83C5BE;
            --accent-color: #FFDDD2;
            --text-light: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-dark);
            color: var(--text-light);
            text-align: center;
            overflow-x: hidden;
        }
        
        .scroll-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .connect-wallet {
            background-color: rgba(26, 110, 122, 0.3);
            color: var(--text-light);
            border: 2px solid var(--primary-light);
            padding: 14px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            backdrop-filter: blur(5px);
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        /* نافذة منبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--primary-dark);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid var(--primary-light);
            max-width: 300px;
            width: 80%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-content i {
            font-size: 40px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .modal-content p {
            font-size: 18px;
            margin: 15px 0;
        }
        
        .close-modal {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .close-modal:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .collect-button {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-color) 100%);
            color: var(--primary-dark);
            border: none;
            padding: 20px;
            font-size: 24px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            margin: 20px auto;
            transition: var(--transition);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .collect-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .collect-button:active {
            transform: translateY(1px);
        }
        .collect-button:disabled {
            background: linear-gradient(135deg, #1A6E7A 0%, #006D77 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
            position: sticky;
            bottom: 100px;
            background-color: var(--primary-dark);
            z-index: 999;
            padding: 10px 0;
        }
        .action-buttons a {
            text-decoration: none;
            flex: 1;
        }
        .action-buttons button {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 2px solid var(--primary-light);
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }
        .action-buttons button:hover {
            background: rgba(131, 197, 190, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 109, 119, 0.9);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(131, 197, 190, 0.3);
            z-index: 1000;
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .menu-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 5px;
            text-decoration: none;
            position: relative;
            padding: 8px 12px;
            border-radius: 8px;
            transition: var(--transition);
            opacity: 0.7;
            flex: 1;
        }
        .menu-btn:hover {
            opacity: 1;
            background: rgba(131, 197, 190, 0.1);
        }
        .menu-btn i {
            font-size: 20px;
        }
        .menu-btn.active {
            opacity: 1;
            font-weight: 600;
        }
        .menu-btn.active::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }
        
        .points-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(131, 197, 190, 0.2);
        }
        #points {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
            color: var(--accent-color);
        }
        #timer {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 15px;
        }
        .info-section {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 12px;
            line-height: 1.6;
            border: 1px solid rgba(131, 197, 190, 0.1);
        }
        h2 {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .sticky-buttons-spacer {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <button class="connect-wallet" id="connectWalletBtn">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
        
        <div class="points-section">
            <h2>Total TON DEX Points</h2>
            <p id="points">0</p>
            <button class="collect-button" id="collect-btn" onclick="collectPoints()">
                <i class="fas fa-coins"></i>
            </button>
            <p id="timer">Next collection in: 00:00:00</p>
        </div>
        <div class="info-section">
            <p>TON DEX is a decentralized exchange platform on the TON Network, allowing users to swap cryptocurrencies securely.</p>
        </div>
        
        <div class="sticky-buttons-spacer"></div>
        
        <div class="action-buttons">
            <a href="https://piswap362.github.io/Swap/"><button><i class="fas fa-exchange-alt"></i> Swap</button></a>
            <a href="https://piswap362.github.io/Kyc/"><button><i class="fas fa-image"></i> NFT Gallery</button></a>
        </div>
    </div>
    
    <div class="bottom-menu">
        <a href="https://piswap362.github.io/Home/" class="menu-btn active"><i class="fas fa-home"></i> Home</a>
        <a href="https://piswap362.github.io/Tasks/" class="menu-btn"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="https://piswap362.github.io/Friends/" class="menu-btn"><i class="fas fa-user-friends"></i> Friends</a>
        <a href="https://piswap362.github.io/Wallet/" class="menu-btn"><i class="fas fa-wallet"></i> Wallet</a>
    </div>
    
    <!-- نافذة منبثقة -->
    <div class="modal" id="comingSoonModal">
        <div class="modal-content">
            <i class="fas fa-hourglass-half"></i>
            <h3>Coming Soon</h3>
            <p>Wallet connection feature will be available in the next update!</p>
            <button class="close-modal" id="closeModalBtn">OK</button>
        </div>
    </div>
    
    <script>
        let points = parseFloat(localStorage.getItem("points")) || 0;
        let lastCollectTime = parseInt(localStorage.getItem("lastCollectTime")) || 0;
        let collectBtn = document.getElementById("collect-btn");
        let timerDisplay = document.getElementById("timer");
        document.getElementById("points").innerText = points;

        // إدارة النافذة المنبثقة
        const connectWalletBtn = document.getElementById("connectWalletBtn");
        const comingSoonModal = document.getElementById("comingSoonModal");
        const closeModalBtn = document.getElementById("closeModalBtn");
        
        connectWalletBtn.addEventListener("click", function() {
            comingSoonModal.style.display = "flex";
        });
        
        closeModalBtn.addEventListener("click", function() {
            comingSoonModal.style.display = "none";
        });
        
        // إغلاق النافذة عند النقر خارجها
        window.addEventListener("click", function(event) {
            if (event.target === comingSoonModal) {
                comingSoonModal.style.display = "none";
            }
        });

        function collectPoints() {
            let now = Date.now();
            if (now - lastCollectTime < 86400000) return;

            points += 5;
            lastCollectTime = now;
            localStorage.setItem("points", points);
            localStorage.setItem("lastCollectTime", lastCollectTime);
            document.getElementById("points").innerText = points;
            collectBtn.disabled = true;
            
            collectBtn.style.transform = "scale(1.1)";
            setTimeout(() => {
                collectBtn.style.transform = "scale(1)";
            }, 200);
            
            startTimer();
        }

        function startTimer() {
            let interval = setInterval(() => {
                let now = Date.now();
                let remaining = 86400000 - (now - lastCollectTime);
                if (remaining <= 0) {
                    clearInterval(interval);
                    collectBtn.disabled = false;
                    timerDisplay.innerText = "You can collect now!";
                    return;
                }
                let hours = Math.floor(remaining / (1000 * 60 * 60)).toString().padStart(2, '0');
                let minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                let seconds = Math.floor((remaining % (1000 * 60)) / 1000).toString().padStart(2, '0');
                timerDisplay.innerText = `Next collection in: ${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

        function restoreButtonState() {
            let now = Date.now();
            if (now - lastCollectTime >= 86400000) {
                collectBtn.disabled = false;
                timerDisplay.innerText = "You can collect now!";
            } else {
                collectBtn.disabled = true;
                startTimer();
            }
        }

        restoreButtonState();
    </script>
</body>
</html>
